                <label>
                    <input type="checkbox" id="soda-machine" name="requirement" value="soda-machine"> Soda Machine

                <label>
                    <input type="checkbox" id="snorkel" name="requirement" value="snorkel"> Snorkel
                </label><br>
            </div>
    
            <button onclick="filterItems()">Filter</button>
        </div>
    
        <div id="itemsContainer"></div>
    
        <script src="script.js"></script>
    </body>
